# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tailspin-space-game-web-15452

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tailspinspacegame15452.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5a9b3b319e7e41bc844ffb92354bf73e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9bb891ceda4849a3939d6bc1e52ae9ed }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tailspinspacegame15452.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5a9b3b319e7e41bc844ffb92354bf73e }}/web:${{ github.sha }}
        file: ./Tailspin.SpaceGame.Web/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tailspin-space-game-web-15452'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_694df0d131ae479ebc1efee8f6db222e }}
        images: 'tailspinspacegame15452.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5a9b3b319e7e41bc844ffb92354bf73e }}/web:${{ github.sha }}'
